        <link rel="stylesheet" href="styles.css">
        <style>
            /* Ensure full height layout */
            html, body {
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            /* Content pushes footer down */
            .content {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0px;
            }

            /* Glassmorphism Effect */
            .header-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                max-width: 1300px;
                width: 100%;
                background: rgba(255, 255, 255, 0.1); /* Light transparent white */
                backdrop-filter: blur(10px); /* Blurred background */
                -webkit-backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 80px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            .header-container img {
                width: 40%;
                max-width: 300px;
                border-radius: 10px;
            }

            .header-text {
                flex: 1;
                padding-left: 50px;
                text-align: left;
            }

            /* Responsive styles */
            @media (max-width: 768px) {
                .header-container {
                    flex-direction: column;
                    text-align: center;
                }

                .header-container img {
                    width: 60%;
                    margin-bottom: 20px;
                }

                .header-text {
                    text-align: center;
                    padding-left: 0;
                }
            }

            /* Footer styling */
            footer {
                color: white;
                padding: 15px;
                text-align: center;
                margin-top: auto;
            }
        </style>
    </head>
